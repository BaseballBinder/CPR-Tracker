name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate app icon
        run: |
          python -c "
          from PIL import Image, ImageDraw
          import math
          sizes = [256, 128, 64, 48, 32, 16]
          images = []
          for size in sizes:
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              radius = int(size * 0.156)
              draw.rounded_rectangle([0, 0, size-1, size-1], radius=radius, fill=(34, 30, 40, 255))
              cx, cy = size // 2, int(size * 0.42)
              heart_size = int(size * 0.35)
              points = []
              for i in range(360):
                  t = math.radians(i)
                  x = 16 * math.sin(t) ** 3
                  y = -(13 * math.cos(t) - 5 * math.cos(2*t) - 2 * math.cos(3*t) - math.cos(4*t))
                  points.append((cx + int(x * heart_size / 17), cy + int(y * heart_size / 17)))
              draw.polygon(points, fill=(220, 38, 38, 255))
              images.append(img)
          images[0].save('static/images/logos/cpr-tracker.ico', format='ICO', sizes=[(s, s) for s in sizes], append_images=images[1:])
          print('Icon generated')
          "
        continue-on-error: true

      - name: Build executable
        run: pyinstaller cpr_tracker.spec --clean --noconfirm

      - name: Verify build output
        run: |
          if (Test-Path "dist/CPR-Tracker.exe") {
            $size = (Get-Item "dist/CPR-Tracker.exe").Length
            Write-Host "Build successful! Size: $([math]::Round($size / 1MB, 2)) MB"
          } else {
            Write-Error "Build failed - CPR-Tracker.exe not found"
            exit 1
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/CPR-Tracker.exe
          generate_release_notes: true
          draft: false
          prerelease: false
