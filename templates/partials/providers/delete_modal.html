{# Delete Provider Confirmation Modal #}
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" onclick="if(event.target === this) document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-[#3e3a46] rounded-[6px] border border-[rgba(255,255,255,0.10)] shadow-lg w-full max-w-md mx-4">
        {# Modal Header #}
        <div class="flex items-center justify-between p-4 border-b border-[rgba(255,255,255,0.10)]">
            <h2 class="text-lg font-semibold text-slate-100">Delete Provider</h2>
            <button onclick="document.getElementById('modal-container').innerHTML = ''" class="text-slate-400 hover:text-slate-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        {# Content #}
        <div class="p-6">
            <div class="flex items-start gap-4">
                <div class="flex-shrink-0 w-12 h-12 bg-red-900/20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-[#dc2626]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-base font-medium text-slate-100 mb-1">Are you sure you want to delete this provider?</h3>
                    <p class="text-sm text-slate-400 mb-3">
                        You are about to delete <strong class="text-slate-200">{{ provider.name }}</strong>.
                    </p>
                    <p class="text-sm text-slate-400">
                        This action cannot be undone. The provider will be permanently removed from the system.
                    </p>
                </div>
            </div>
        </div>

        {# Footer #}
        <div class="flex items-center justify-end gap-2 p-4 border-t border-[rgba(255,255,255,0.10)] bg-[#36323e]">
            <button
                type="button"
                onclick="document.getElementById('modal-container').innerHTML = ''"
                class="px-4 py-2 text-sm text-slate-300 hover:text-slate-100"
            >
                Cancel
            </button>
            <button
                hx-delete="/api/providers/{{ provider.id }}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="px-4 py-2 bg-[#dc2626] text-white text-sm font-medium rounded-[6px] hover:bg-[#b91c1c] transition-colors"
            >
                Delete Provider
            </button>
        </div>
    </div>
</div>
