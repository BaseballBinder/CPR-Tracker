{# Add Provider Modal #}
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" onclick="if(event.target === this) document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-[#3e3a46] rounded-[6px] border border-[rgba(255,255,255,0.10)] shadow-lg w-full max-w-md mx-4">
        {# Modal Header #}
        <div class="flex items-center justify-between p-4 border-b border-[rgba(255,255,255,0.10)]">
            <h2 class="text-lg font-semibold text-slate-100">Add New Provider</h2>
            <button onclick="document.getElementById('modal-container').innerHTML = ''" class="text-slate-400 hover:text-slate-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        {# Form #}
        <form hx-post="/api/providers" hx-target="#modal-container" hx-swap="innerHTML">
            <div class="p-4 space-y-4">
                {# First Name #}
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">First Name</label>
                    <input
                        type="text"
                        name="first_name"
                        required
                        class="w-full text-sm border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#dc2626] focus:border-[#dc2626]"
                        placeholder="Enter first name"
                    >
                </div>

                {# Last Name #}
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">Last Name</label>
                    <input
                        type="text"
                        name="last_name"
                        required
                        class="w-full text-sm border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#dc2626] focus:border-[#dc2626]"
                        placeholder="Enter last name"
                    >
                </div>

                {# Certification #}
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">Certification</label>
                    <select
                        name="certification"
                        required
                        class="w-full text-sm border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#dc2626] focus:border-[#dc2626] bg-[#3e3a46]"
                    >
                        <option value="">Select certification</option>
                        <option value="ACP">ACP - Advanced Care Paramedic</option>
                        <option value="PCP">PCP - Primary Care Paramedic</option>
                        <option value="Mechanic">Mechanic</option>
                    </select>
                </div>

                {# Role #}
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">Role</label>
                    <select
                        name="role"
                        required
                        class="w-full text-sm border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#dc2626] focus:border-[#dc2626] bg-[#3e3a46]"
                    >
                        <option value="Paramedic">Paramedic</option>
                        <option value="Mechanic">Mechanic</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>
                </div>
            </div>

            {# Footer #}
            <div class="flex items-center justify-end gap-2 p-4 border-t border-[rgba(255,255,255,0.10)] bg-[#36323e]">
                <button
                    type="button"
                    onclick="document.getElementById('modal-container').innerHTML = ''"
                    class="px-4 py-2 text-sm text-slate-300 hover:text-slate-100"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 bg-[#dc2626] text-white text-sm font-medium rounded-[6px] hover:bg-[#b91c1c] transition-colors"
                >
                    Add Provider
                </button>
            </div>
        </form>
    </div>
</div>
