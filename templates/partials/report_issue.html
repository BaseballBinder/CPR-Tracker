{# Report Issue / Suggestion Modal #}
<div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4"
     x-data="{
         submitting: false,
         success: false,
         error: '',
         issueType: 'bug',
         title: '',
         description: '',
         async submitReport() {
             this.submitting = true;
             this.error = '';
             try {
                 const res = await fetch('/api/report-issue', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({
                         type: this.issueType,
                         title: this.title,
                         description: this.description
                     })
                 });
                 const data = await res.json();
                 if (res.ok) {
                     this.success = true;
                 } else {
                     this.error = data.error || 'Something went wrong. Please try again.';
                 }
             } catch (e) {
                 this.error = 'Network error. Please check your connection and try again.';
             } finally {
                 this.submitting = false;
             }
         }
     }"
     @click.self="document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-[#3e3a46] rounded-[6px] border border-[rgba(255,255,255,0.10)] shadow-2xl w-full max-w-lg">

        {# Header #}
        <div class="flex items-center justify-between p-5 border-b border-[rgba(255,255,255,0.10)]">
            <h2 class="text-lg font-semibold text-slate-200">Report an Issue</h2>
            <button @click="document.getElementById('modal-container').innerHTML = ''"
                    class="p-1 text-slate-400 hover:text-slate-200 rounded-[6px] hover:bg-[rgba(255,255,255,0.10)] transition-colors"
                    aria-label="Close modal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        {# Success State #}
        <div x-show="success" x-cloak class="p-8 text-center">
            <div class="mx-auto w-14 h-14 bg-green-900/30 rounded-full flex items-center justify-center mb-4">
                <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-base font-semibold text-slate-100 mb-2">Issue Submitted!</h3>
            <p class="text-sm text-slate-400 mb-6">Thank you for your feedback. We'll review it shortly.</p>
            <button @click="document.getElementById('modal-container').innerHTML = ''"
                    class="px-5 py-2 bg-[#dc2626] text-white text-sm font-medium rounded-[6px] hover:bg-[#b91c1c] transition-colors">
                Close
            </button>
        </div>

        {# Form #}
        <form x-show="!success" x-cloak @submit.prevent="submitReport()" class="p-5 space-y-4">

            {# Issue Type #}
            <div>
                <label class="block text-sm font-medium text-slate-200 mb-2">Issue Type</label>
                <div class="flex gap-3">
                    <label class="flex items-center gap-2 cursor-pointer px-4 py-2.5 rounded-[6px] border transition-colors"
                           :class="issueType === 'bug'
                               ? 'border-[#dc2626] bg-[#dc2626]/10 text-slate-100'
                               : 'border-[rgba(255,255,255,0.15)] bg-[#46424e] text-slate-400 hover:text-slate-300'">
                        <input type="radio" name="issue_type" value="bug" x-model="issueType" class="sr-only">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-sm font-medium">Bug</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer px-4 py-2.5 rounded-[6px] border transition-colors"
                           :class="issueType === 'suggestion'
                               ? 'border-[#dc2626] bg-[#dc2626]/10 text-slate-100'
                               : 'border-[rgba(255,255,255,0.15)] bg-[#46424e] text-slate-400 hover:text-slate-300'">
                        <input type="radio" name="issue_type" value="suggestion" x-model="issueType" class="sr-only">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        <span class="text-sm font-medium">Suggestion</span>
                    </label>
                </div>
            </div>

            {# Title #}
            <div>
                <label for="issue-title" class="block text-sm font-medium text-slate-200 mb-1">Title</label>
                <input
                    id="issue-title"
                    type="text"
                    x-model="title"
                    required
                    placeholder="Brief summary of the issue"
                    class="w-full text-sm bg-[#46424e] text-slate-200 placeholder-slate-500 border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-colors"
                >
            </div>

            {# Description #}
            <div>
                <label for="issue-description" class="block text-sm font-medium text-slate-200 mb-1">Description</label>
                <textarea
                    id="issue-description"
                    x-model="description"
                    required
                    rows="4"
                    placeholder="Describe the issue or suggestion in detail..."
                    class="w-full text-sm bg-[#46424e] text-slate-200 placeholder-slate-500 border border-[rgba(255,255,255,0.15)] rounded-[6px] px-3 py-2 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-colors resize-none"
                ></textarea>
            </div>

            {# Error Display #}
            <div x-show="error" x-cloak
                 class="flex items-center gap-2 p-3 bg-red-900/20 border border-red-900/30 rounded-[6px]">
                <svg class="w-4 h-4 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-red-400" x-text="error"></p>
            </div>

            {# Footer #}
            <div class="flex items-center justify-end gap-2 pt-2">
                <button
                    type="button"
                    @click="document.getElementById('modal-container').innerHTML = ''"
                    class="px-4 py-2 text-sm text-slate-300 hover:text-slate-100 transition-colors">
                    Cancel
                </button>
                <button
                    type="submit"
                    :disabled="submitting"
                    class="px-5 py-2 bg-[#dc2626] text-white text-sm font-medium rounded-[6px] hover:bg-[#b91c1c] transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                    <svg x-show="submitting" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    <span x-text="submitting ? 'Submitting...' : 'Submit Report'"></span>
                </button>
            </div>
        </form>

    </div>
</div>
