<!-- CanROC Completion Wizard Modal - Dark Theme -->
<div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4"
     onclick="if(event.target === this) document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-slate-800 rounded-[8px] border border-slate-700 shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col"
         onclick="event.stopPropagation()">

        <!-- Modal Header - Dark -->
        <div class="flex items-center justify-between p-4 border-b border-slate-700 bg-slate-900 rounded-t-[8px]">
            <div>
                <h2 class="text-lg font-semibold text-white">{{ template_name }}</h2>
                <p class="text-sm text-slate-400">Complete missing fields for CanROC export</p>
            </div>
            <button onclick="document.getElementById('modal-container').innerHTML = ''"
                    class="p-2 text-slate-400 hover:text-white rounded-[6px] hover:bg-slate-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Progress Bar - Dark -->
        <div class="px-4 py-3 bg-slate-700/50 border-b border-slate-700">
            <div class="flex items-center justify-between text-sm mb-2">
                <span class="text-slate-300">Page {{ current_page }} of {{ total_pages }}</span>
                <span class="text-slate-300">{{ wizard_summary.completion_percent|round(1) }}% complete</span>
            </div>
            <div class="w-full bg-slate-600 rounded-full h-2">
                <div class="bg-[#dc2626] h-2 rounded-full transition-all duration-300"
                     style="width: {{ wizard_summary.completion_percent }}%"></div>
            </div>

            <!-- Page Pills - Dark -->
            <div class="flex flex-wrap gap-1 mt-3">
                {% for page in wizard_summary.pages %}
                <button hx-get="/partials/canroc/{{ session_id }}/{{ template_id }}/page/{{ page.page_id }}"
                        hx-target="#wizard-content"
                        hx-swap="innerHTML"
                        class="px-2 py-1 text-xs rounded-[6px] transition-colors
                               {% if page.page_id == current_page %}
                               bg-[#dc2626] text-white
                               {% elif page.status == 'complete' %}
                               bg-green-600 text-green-100
                               {% elif page.status == 'partial' %}
                               bg-amber-600 text-amber-100
                               {% else %}
                               bg-slate-600 text-slate-300 hover:bg-slate-500
                               {% endif %}">
                    {{ page.page_id }}
                </button>
                {% endfor %}
            </div>
        </div>

        <!-- Wizard Content Area - Dark -->
        <div id="wizard-content" class="flex-1 overflow-y-auto p-5 bg-slate-800">
            <!-- Initial load - fetch first page -->
            <div hx-get="/partials/canroc/{{ session_id }}/{{ template_id }}/page/{{ current_page }}"
                 hx-trigger="load"
                 hx-swap="outerHTML"
                 class="flex items-center justify-center p-8">
                <div class="text-center">
                    <svg class="animate-spin h-8 w-8 text-[#dc2626] mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-sm text-slate-400">Loading wizard...</p>
                </div>
            </div>
        </div>
    </div>
</div>
