<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CPR Tracker</title>

    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">

    <!-- Tailwind CSS (vendored for offline use) -->
    <script src="/static/vendor/js/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        dark: {
                            body: '#2c2834',
                            card: '#3e3a46',
                            input: '#46424e',
                        },
                    },
                    fontFamily: {
                        sans: ['"Source Sans 3"', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Source Sans 3 Font (self-hosted for offline use) -->
    <link rel="stylesheet" href="/static/vendor/fonts/source-sans-3.css">

    <!-- Alpine.js -->
    <script defer src="/static/vendor/js/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #2c2834;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-[#e2e8f0]">

    <div class="w-full max-w-md mx-4">
        <!-- Login Card -->
        <div class="bg-[#3e3a46] rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Amber gear icon -->
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-[#f59e0b]/15 mb-4">
                    <svg class="w-8 h-8 text-[#f59e0b]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.212-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Admin Console</h1>
                <p class="text-sm text-[#a0aec0] mt-1">CPR Performance Tracker</p>
            </div>

            <!-- Login Form -->
            <form
                x-data="{ username: '', password: '', error: '', loading: false }"
                @submit.prevent="
                    error = '';
                    loading = true;
                    fetch('/admin/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    })
                    .then(r => r.json())
                    .then(d => {
                        if (d.success) {
                            window.location.href = d.redirect;
                        } else {
                            error = d.error || 'Login failed';
                            loading = false;
                        }
                    })
                    .catch(() => {
                        error = 'Network error. Please try again.';
                        loading = false;
                    })
                "
            >
                <!-- Error message -->
                <div
                    x-show="error"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 -translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    class="mb-4 p-3 rounded-lg bg-red-500/15 border border-red-500/30 text-red-300 text-sm text-center"
                    x-text="error"
                ></div>

                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-[#a0aec0] mb-1.5">Username</label>
                    <input
                        id="username"
                        type="text"
                        x-model="username"
                        required
                        autocomplete="username"
                        placeholder="Enter username"
                        class="w-full px-4 py-2.5 rounded-lg bg-[#46424e] border border-transparent text-[#e2e8f0] placeholder-[#6b7280] focus:outline-none focus:border-[#f59e0b] focus:ring-1 focus:ring-[#f59e0b] transition-colors"
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-[#a0aec0] mb-1.5">Password</label>
                    <input
                        id="password"
                        type="password"
                        x-model="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter password"
                        class="w-full px-4 py-2.5 rounded-lg bg-[#46424e] border border-transparent text-[#e2e8f0] placeholder-[#6b7280] focus:outline-none focus:border-[#f59e0b] focus:ring-1 focus:ring-[#f59e0b] transition-colors"
                    >
                </div>

                <!-- Submit button -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full py-2.5 px-4 rounded-lg bg-[#f59e0b] hover:bg-[#d97706] text-[#1a1625] font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-[#f59e0b] focus:ring-offset-2 focus:ring-offset-[#3e3a46] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="inline-flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>
        </div>

        <!-- Back link -->
        <div class="text-center mt-6">
            <a href="/landing" class="text-sm text-[#a0aec0] hover:text-[#f59e0b] transition-colors">
                &larr; Back to Services
            </a>
        </div>
    </div>

</body>
</html>
