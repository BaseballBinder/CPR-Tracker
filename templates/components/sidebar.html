<!-- Sidebar navigation -->
<aside
    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-[#221e28] text-white transform transition-transform duration-200 ease-in-out lg:translate-x-0 lg:static lg:inset-auto"
>
    <!-- Logo / Brand -->
    <div class="h-16 flex items-center px-4 border-b border-[rgba(220,38,38,0.22)]">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#dc2626] rounded-[6px] flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </div>
            <div>
                <div class="font-semibold text-base">CPR Tracker</div>
                <div class="text-xs text-slate-400">Performance System</div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
        <!-- Dashboard -->
        <a href="/"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Dashboard
        </a>

        <!-- Sessions -->
        <a href="/sessions"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/sessions' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            Sessions
        </a>

        <!-- Providers -->
        <a href="/providers"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path.startswith('/providers') %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            Providers
        </a>

        <!-- Rankings -->
        <a href="/rankings"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/rankings' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Rankings
        </a>

        <!-- Team Analysis -->
        <a href="/teams"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/teams' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Team Analysis
        </a>

        <!-- CPR Reports -->
        <a href="/reports"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/reports' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            CPR Reports
        </a>

        <!-- CanROC Export -->
        <a href="/canroc"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/canroc' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            CanROC Export
        </a>

        <!-- Divider -->
        <div class="border-t border-[rgba(255,255,255,0.10)] my-4"></div>

        <!-- Settings -->
        <a href="/settings"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/settings' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
        </a>

        <!-- Help -->
        <a href="/help"
           class="flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors
                  {% if request.url.path == '/help' %}bg-[#dc2626] text-white{% else %}text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Help
        </a>

        <!-- Report Issue -->
        <button hx-get="/partials/report-issue"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-[6px] text-sm font-medium transition-colors text-slate-300 hover:bg-[rgba(255,200,180,0.07)] hover:text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Report Issue
        </button>
    </nav>

    <!-- Footer with JcLS Logo -->
    <div class="p-4 border-t border-[rgba(220,38,38,0.22)] flex justify-center">
        <img src="/static/images/logos/JcLS.png" alt="JcLS" class="h-12 object-contain opacity-90">
    </div>
</aside>
