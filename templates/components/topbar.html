<!-- Topbar -->
<header class="h-16 bg-[#36323e] border-b border-[rgba(255,255,255,0.10)] flex items-center justify-between px-4 lg:px-6">
    <!-- Left: Mobile menu + Search -->
    <div class="flex items-center gap-4">
        <!-- Mobile menu button -->
        <button
            @click="sidebarOpen = !sidebarOpen"
            class="lg:hidden p-2 rounded-[6px] text-slate-400 hover:bg-[rgba(255,255,255,0.10)] hover:text-slate-200 transition-colors"
            aria-label="Toggle menu"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Search -->
        <div class="hidden sm:flex items-center">
            <div class="relative">
                <input
                    type="text"
                    placeholder="Search providers, sessions..."
                    class="w-64 lg:w-80 pl-10 pr-4 py-2 text-sm border border-[rgba(255,255,255,0.15)] bg-[#46424e] text-slate-200 placeholder:text-slate-500 rounded-[6px] focus:outline-none focus:ring-2 focus:ring-[#dc2626] focus:border-[#dc2626]"
                >
                <svg class="w-5 h-5 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Right: Date range, Quick Export, Profile -->
    <div class="flex items-center gap-3">
        <!-- Date Range Selector (static presets per UX_SPEC.md) -->
        <div class="hidden md:block relative" x-data="{ open: false, selected: 'Last 30 days' }">
            <button
                @click="open = !open"
                class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-200 bg-[#46424e] rounded-[6px] hover:bg-[rgba(255,255,255,0.15)] transition-colors"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span x-text="selected">Last 30 days</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Dropdown -->
            <div
                x-show="open"
                @click.away="open = false"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute right-0 mt-2 w-48 bg-[#3e3a46] rounded-[6px] shadow-lg border border-[rgba(255,255,255,0.10)] py-1 z-50"
            >
                <button @click="selected = 'Last 7 days'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">Last 7 days</button>
                <button @click="selected = 'Last 30 days'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">Last 30 days</button>
                <button @click="selected = 'Last 90 days'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">Last 90 days</button>
                <button @click="selected = 'This month'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">This month</button>
                <button @click="selected = 'This year'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">This year</button>
                <button @click="selected = 'All time'; open = false" class="w-full px-4 py-2 text-left text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">All time</button>
            </div>
        </div>

        <!-- Quick Export Button -->
        <button class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-[#dc2626] rounded-[6px] hover:bg-[#b91c1c] transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            <span class="hidden sm:inline">Quick Export</span>
        </button>

        <!-- Profile Menu -->
        <div class="relative" x-data="{ open: false }">
            <button
                @click="open = !open"
                class="flex items-center gap-2 p-1 rounded-[6px] hover:bg-[rgba(255,255,255,0.10)] transition-colors"
                aria-label="Admin menu"
            >
                <div class="w-8 h-8 bg-[#46424e] rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <span class="hidden lg:block text-sm font-medium text-slate-200 max-w-[200px] truncate">{{ get_service_name() or 'Service' }}</span>
                <svg class="hidden lg:block w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Profile Dropdown -->
            <div
                x-show="open"
                @click.away="open = false"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute right-0 mt-2 w-48 bg-[#3e3a46] rounded-[6px] shadow-lg border border-[rgba(255,255,255,0.10)] py-1 z-50"
            >
                <a href="/settings" class="block px-4 py-2 text-sm text-slate-300 hover:bg-[rgba(255,255,255,0.10)]">Settings</a>
                <div class="border-t border-[rgba(255,255,255,0.10)] my-1"></div>
                <button @click="fetch('/api/auth/logout', {method:'POST'}).then(()=>window.location.href='/landing')" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-[rgba(255,255,255,0.10)]">Sign out</button>
            </div>
        </div>
    </div>
</header>
